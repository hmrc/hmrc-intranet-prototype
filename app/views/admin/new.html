
{% extends "layout.html" %}

{% block pageTitle %}
	GOV.UK Prototype Kit
{% endblock %}

{% block content %}

	<div class="govuk-grid-row">
		<a href="#" class="govuk-back-link">Back</a>
		<h1 class="govuk-heading-xl">
			New Content
		</h1>
		<div class="govuk-tabs" data-module="govuk-tabs">
			<h2 class="govuk-tabs__title">
				Contents
			</h2>
			<ul class="govuk-tabs__list">
				<li class="govuk-tabs__list-item govuk-tabs__list-item--selected">
					<a class="govuk-tabs__tab" href="#past-day">
						Copy
					</a>
				</li>
				<li class="govuk-tabs__list-item">
					<a class="govuk-tabs__tab" href="#past-week">
						Meta data
					</a>
				</li>
			</ul>
			<div class="govuk-tabs__panel" id="past-day">
				<form action='preview' method="post" class="form">
					<div class="govuk-form-group">
						<label class="govuk-label" for="full-name">
							Title
						</label>
						<input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
					</div>
					<div class="govuk-character-count" data-module="govuk-character-count" data-maxlength="5000">
						<div class="govuk-form-group">
							<label class="govuk-label" for="with-hint">
								Content
							</label>
							<span id="with-hint-hint" class="govuk-hint">
								All content must comply with the gov.uk standards
							</span>
							<textarea class="govuk-textarea govuk-js-character-count" id="with-hint" name="with-hint" rows="15" aria-describedby="with-hint-info with-hint-hint"></textarea>
						</div>
						<span id="with-hint-info" class="govuk-hint govuk-character-count__message" aria-live="polite">
							You can enter up to 5,000 characters
						</span>
					</div>
					<button class="govuk-button" data-module="govuk-button">
						Preview content
					</button>
				</form>
			</div>
			<div class="govuk-tabs__panel govuk-tabs__panel--hidden" id="past-week">
				
			</div>
		</div>
	</div>

{% endblock %}
